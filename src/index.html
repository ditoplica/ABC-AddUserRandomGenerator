<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ABC Roulette</title>
  <base href="/">

  <meta content="width=device-width, initial-sscale=1" name="viewport">
  <link rel="icon" href="assets/icons/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">

  <meta content="#1976d2" name="theme-color">
</head>
<body>
<style>
  fury-root > .background {
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #13293d;
  }

  fury-root > .background > .wrapper {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    -webkit-transform: translate(-50%, -50%);
  }


  

</style>
<fury-root>
  <div class="background">
    <div class="wrapper" style="width: 100px; height: 50px;">      
        <img src="./assets/img/logo-line.png">
    </div>
  </div>
</fury-root>
<noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
